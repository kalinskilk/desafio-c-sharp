<div class="main-container">
  <div class="row">
    <ng-container *ngFor="let obj of options">
      <div class="col-sm-4">
        <p-card header="{{ obj.name }}">
          <p class="my-2">{{ obj.description }}</p>

          <p-button
            label="Acessar"
            icon="pi pi-arrow-right"
            iconPos="right"
            (click)="navigate(obj.route)"
          ></p-button>
        </p-card>
      </div>
    </ng-container>
  </div>
</div>
