<div [class.error]="errorMessage">
  <div class="d-flex align-items-center gap-2 mb-2">
    <label *ngIf="label" [for]="id" class="block text-sm font-medium mb-1">
      {{ label }}
      <span *ngIf="required" class="text-red-500">*</span>
    </label>
    <i
      *ngIf="infoTooltip"
      class="pi pi-info-circle info-icon"
      [pTooltip]="infoTooltip"
      tooltipPosition="right"
      [tooltipStyleClass]="'custom-tooltip-small'"
    ></i>
  </div>

  <div class="input-wrapper">
    <i *ngIf="icon" [class]="icon"></i>
    <input
      [id]="id"
      pInputText
      [type]="type"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [required]="required"
      [class]="getInputClass()"
      [ngClass]="{ 'with-icon': !!icon }"
      (input)="onInputChange($event)"
      (blur)="onTouched()"
      class="w-full"
      [attr.maxlength]="maxLength"
    />
  </div>

  <small *ngIf="errorMessage" class="error-message">{{ errorMessage }}</small>
  <small *ngIf="helperText && !errorMessage" class="error-message">{{ helperText }}</small>
</div>
